<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<head>
  <link href="sm_web_timer.css" rel="stylesheet">
  <script src="sm_web_timer.js" defer></script>
</head>
<body>

  <div id="help">
    <p>Welcome to the room and segment timer.</p>

    <p>You may use the following hotkeys at any time:
    <ul>
      <li> <b>R</b> - show the room timer
      <li> <b>S</b> - show the segment timer
      <li> <b>?</b> - show this help message
    </ul></p>

    <p>This message will disappear when you have completed a room, or
    you may hide it now with the space bar.</p>
  </div>

  <div id="attempt-history" class="hidden">
    <div id="attempt-history-close-button"></div>
    <div id="attempt-history-title">
      <p><span id="attempt-history-name"/></p>
    </div>

    <div id="attempt-history-charts">
      <div class="chart-container">
        <div id="attempt-history-chart"></div>
        <div id="attempt-history-chart-buttons" class="chart-buttons">
          <div class="h-radio slash-separated xx-small">
            <label><input type="radio" name="attempt-history-chart-what" value="room" checked></input><span>Room</span></label>
            <label><input type="radio" name="attempt-history-chart-what" value="door"></input><span>Door</span></label>
          </div>
          <div class="h-radio slash-separated xx-small">
            <label><input type="radio" name="attempt-history-chart-time-type" value="real" checked /><span>Real</span></label>
            <label><input type="radio" name="attempt-history-chart-time-type" value="game" /><span>Game</span></label>
            <label><input type="radio" name="attempt-history-chart-time-type" value="lag" /><span>Lag</span></label>
          </div>
        </div>
      </div>

      <div id="attempt-history-charts-gutter"></div>

      <div class="chart-container">
        <div id="attempt-histogram"></div>
        <div id="attempt-histogram-buttons" class="chart-buttons">
          <div class="h-radio slash-separated xx-small">
            <label><input type="radio" name="attempt-histogram-what" value="room" checked></input><span>Room</span></label>
            <label><input type="radio" name="attempt-histogram-what" value="door"></input><span>Door</span></label>
          </div>
          <div class="h-radio slash-separated xx-small">
            <label><input type="radio" name="attempt-histogram-time-type" value="real" checked /><span>Real</span></label>
            <label><input type="radio" name="attempt-histogram-time-type" value="game" /><span>Game</span></label>
            <label><input type="radio" name="attempt-histogram-time-type" value="lag" /><span>Lag</span></label>
          </div>
        </div>
      </div>
    </div>

    <div id="attempt-history-table"></div>
  </div>

  <div class="main-view">
    <div class="top-panel">
      <div id="room-times" class=""></div>
      <div id="segment-times" class="hidden"></div>
    </div>
    <div id="gutter" class="gutter hidden"></div>
    <div id="bottom-panel" class="bottom-panel">
      <div id="segment-stats" class="hidden"></div>
    </div>
  </div>

</body>
</html>
