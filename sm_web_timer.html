<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<head>
  <link href="sm_web_timer.css" rel="stylesheet">
  <script src="sm_web_timer.js" defer></script>
</head>
<body>
  <div id="help">
    <p>Welcome to the room and segment timer.</p>

    <p>You may use the following hotkeys at any time:
    <ul>
      <li> <b>R</b> - show the room timer
      <li> <b>S</b> - show the segment timer
      <li> <b>?</b> - show this help message
    </ul></p>

    <p>This message will disappear when you have completed a room, or
    you may hide it now with the space bar.</p>
  </div>
  <div id="room-history" class="hidden">
    <div id="room-history-close-button"></div>
    <div id="room-history-title">
      <p><span id="room-history-room-name"/></p>
    </div>
    <div id="room-history-charts">
      <div class="chart-container">
        <div id="room-history-chart"></div>
        <div id="room-history-chart-buttons" class="chart-buttons">
          <div class="box-radio">
            <input type="radio" id="room-time" name="room-history-chart-what" value="room" checked></input>
            <label for="room-time">R</label>
            <input type="radio" id="door-time" name="room-history-chart-what" value="door" checked></input>
            <label for="door-time">D</label>
          </div>
        </div>
      </div>
      <div id="room-history-charts-gutter"></div>
      <div class="chart-container">
        <div id="room-histogram"></div>
      </div>
    </div>
    <div id="room-history-table"></div>
  </div>
  <div class="main-view">
    <div class="top-panel">
      <div id="room-times" class=""></div>
      <div id="segment-times" class="hidden"></div>
    </div>
    <div id="gutter" class="gutter hidden"></div>
    <div id="bottom-panel" class="bottom-panel">
      <div id="segment-stats" class="hidden"></div>
    </div>
  </div>
</body>
</html>
