<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<head>
  <link href="sm_web_timer.css" rel="stylesheet">
  <script src="sm_web_timer.js" defer></script>
</head>
<body>
  <div id="help">
    <p>Welcome to the room and segment timer.</p>

    <p>You may use the following hotkeys at any time:
    <ul>
      <li> <b>R</b> - show the room timer
      <li> <b>S</b> - show the segment timer
      <li> <b>?</b> - show this help message
    </ul></p>

    <p>This message will disappear when you have completed a room, or
    you may hide it now with the space bar.</p>
  </div>
  <div class="split">
    <div class="top-panel hide-scrollbars">
      <table id="room-times" class=""></table>
      <table id="segment-times" class="hidden"></table>
    </div>
    <!-- <div class="gutter">&nbsp;</div> -->
    <div class="bottom-panel hide-scrollbars">
      <table id="segment-stats" class="hidden"></table>
    </div>
  </div>
</body>
</html>
